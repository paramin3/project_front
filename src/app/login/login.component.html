<section class="login-container">
  <div class="login-box">
    <h2 *ngIf="!isLoggedIn">เข้าสู่ระบบ</h2>
    <h2 *ngIf="isLoggedIn">Welcome!</h2>

    <form *ngIf="!isLoggedIn" (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="input-group">
        <label for="email">อีเมล</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          #emailField="ngModel"
        />
        <div *ngIf="emailField.invalid && emailField.touched" class="error">
          กรุณาใส่อีเมล
        </div>
      </div>
      <div class="input-group">
        <label for="password">รหัสผ่าน</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          #passwordField="ngModel"
        />
        <div *ngIf="passwordField.invalid && passwordField.touched" class="error">
          กรุณาใส่รหัสผ่าน
        </div>
      </div>
      <button type="submit" class="btn" [disabled]="loginForm.invalid">เข้าสู่ระบบ</button>
    </form>

    <p *ngIf="!isLoggedIn">
      ยังไม่มีบัญชี?
      <a class="small-btn" routerLink="/register">ลงทะเบียนตรงนี้</a>
    </p>

    <button *ngIf="isLoggedIn" class="btn" (click)="onLogout()">Logout</button>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</section>
