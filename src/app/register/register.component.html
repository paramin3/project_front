<div class="register-container">
  <div class="register-box">
    <h2>ลงทะเบียน</h2>

    <!-- Alert for duplicate email -->
    <div *ngIf="showAlert" class="alert">
      <span class="alert-message">{{ alertMessage }}</span>
      <button class="alert-close" (click)="closeAlert()">×</button>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">อีเมล</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          #emailField="ngModel"
        />
        <div class="error" *ngIf="emailField.invalid && emailField.touched">
          กรุณาใส่อีเมล
        </div>
      </div>

      <div class="input-group">
        <label for="password">รหัสผ่าน</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          #passwordField="ngModel"
        />
        <div class="error" *ngIf="passwordField.invalid && passwordField.touched">
          กรุณาใส่รหัสผ่าน
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">ยืนยันรหัสผ่าน</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          #confirmPasswordField="ngModel"
        />
        <div
          class="error"
          *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched"
        >
        กรุณายืนยันรหัสผ่าน
        </div>
        <div
          class="error"
          *ngIf="confirmPassword !== password && confirmPasswordField.touched"
        >
          รหัสผ่านไม่ตรงกัน
        </div>
      </div>

      <!-- General error message -->
      <div class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn" [disabled]="!isFormValid()">ลงทะเบียน</button>
    </form>

    <p>
      มีบัญชีอยู่แล้ว?
      <button class="small-btn" routerLink="/login">เข้าสู่ระบบที่นี่</button>
    </p>
  </div>
</div>
