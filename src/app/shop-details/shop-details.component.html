<div class="shop-details-container" *ngIf="product">
  <div class="title-section">
    <h1>{{ product.name }}</h1>
  </div>

  <div class="content-section">
    <div class="image-gallery">
      <img
        *ngFor="let imagePath of product.imagePaths"
        [src]="'http://localhost:8081/uploads/images/products/' + imagePath"
        [alt]="product.name"
        class="product-image"
      />
    </div>
    <p>{{ product.price }} บาท</p>
    <p>{{ product.description }}</p>
  </div>
</div>
